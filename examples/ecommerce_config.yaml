# E-commerce SEO Article Generator Configuration
# Example configuration for online retail/e-commerce sites

brand:
  name: "ShopHub"
  website: "https://shophub.example.com"
  logo_url: "https://shophub.example.com/logo.png"
  tagline: "Your One-Stop Shopping Destination"

seo:
  min_word_count: 1000
  max_word_count: 2500
  keyword_density: 0.025  # 2.5%
  meta_description_length: 160

generation:
  default_count: 100
  max_parallel_workers: 6
  output_dir: "ecommerce_articles"

template_distribution:
  listicle: 0.35         # Product roundups are popular
  how_to: 0.20           # How to choose/use products
  comparison: 0.25       # Product comparisons drive sales
  ultimate_guide: 0.15   # Buying guides
  location_based: 0.05   # Local shopping guides

