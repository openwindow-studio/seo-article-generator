# SaaS SEO Article Generator Configuration
# Example configuration for SaaS/software companies

brand:
  name: "CloudFlow"
  website: "https://cloudflow.io"
  logo_url: "https://cloudflow.io/logo.png"
  tagline: "Streamline Your Workflow"

seo:
  min_word_count: 1200
  max_word_count: 3000
  keyword_density: 0.02
  meta_description_length: 155

generation:
  default_count: 50
  max_parallel_workers: 4
  output_dir: "saas_articles"

template_distribution:
  listicle: 0.25
  how_to: 0.35         # How-to content is key for SaaS
  comparison: 0.20     # VS competitor articles
  ultimate_guide: 0.15
  developer_focused: 0.05

